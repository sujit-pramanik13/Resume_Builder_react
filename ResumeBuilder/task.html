<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Resume Builder</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="form-group">
        <label for="education">Education</label>
        <div class="education-fields">
          <div class="education-field">
            <input type="text" class="form-control" name="institute[]" placeholder="Institute" required>
            <input type="text" class="form-control" name="year[]" placeholder="Year" required>
            <input type="text" class="form-control" name="degree[]" placeholder="Degree" required>
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-2 add-education-field">Add More</button>
      </div>

      <div class="form-group">
        <label for="experience">Experience</label>
        <div class="experience-fields">
          <div class="experience-field">
            <input type="text" class="form-control" name="company[]" placeholder="Company" required>
            <input type="text" class="form-control" name="year[]" placeholder="Year" required>
            <input type="text" class="form-control" name="designation[]" placeholder="Designation" required>
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-2 add-experience-field">Add More</button>
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" class="form-control" id="skills" placeholder="Add skills (e.g., PHP, JavaScript)" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
